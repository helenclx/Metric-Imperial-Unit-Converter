<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Metric/Imperial Unit Converter</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <main>
            <div class="hero">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input-el" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>

            <div class="conversion">
                <div class="unit-section">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="unit-section">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="unit-section">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </div>
            </div>
        </main>
        <script src="./index.js"></script>
    </body>
</html>
